<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Image Search</title>
    </head>
    <body>
        <h1>Image Search</h1>
        <a href="index.html" rel="main">Main Menu</a>
        <a href="all-images.html" rel="all-images">All Images</a>
        <form class="search" method="get" action="search-results.html">
            <label for="name">Name:</label>
            <input name="name" type="text" value="" />
            <label for="category">Category:</label>
            <input name="category" type="text" value="" />
            <label for="type">Type:</label>
            <select name="type">
                <option></option>
                <option value="(Regular)">(Regular)</option>
                <option value="Banner">Banner</option>
                <option value="Bullet">Bullet</option>
                <option value="Button">Button</option>
                <option value="Component">Component</option>
                <option value="Icon">Icon</option>
                <option value="Person">Person</option>
                <option value="Signature">Signature</option>
            </select>
            <label for="description">Description:</label>
            <input name="description" type="text" value="" />
            <label for="person">Person:</label>
            <input name="person" type="text" value="" />
            <label for="site">Site:</label>
            <select name="site">
                <option></option>
                <option value="www.law.unc.edu">www.law.unc.edu</option>
                <option value="library.law.unc.edu">library.law.unc.edu</option>
            </select>
            <label for="department">Department:</label>
            <select name="department">
                <option></option>
                <option value="Admissions">Admissions</option>
                <option value="Career Services">Career Services</option>
                <option value="Student Services">Student Services</option>
            </select>
            <label for="studentorg">Student Organization:</label>
            <select name="studentorg">
                <option></option>
                <option value="Student Bar Association">Student Bar Association</option>
                <option value="Women in Law">Women in Law</option>
            </select>
            <label for="blog">Blog:</label>
            <select name="blog">
                <option></option>
                <option value="Admitted Students">Admitted Students</option>
                <option value="Center for Civil Rights">Center for Civil Rights</option>
            </select>
            <input type="submit" />
        </form>
    </body>
</html>
